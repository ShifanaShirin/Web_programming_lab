<html>
<head>
	<title>Striped Table</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<table id='mytable'>
		<thead>
			<tr>
				<th>Employee Code</th>
				<th>Employee Name</th>
				<th>Salary</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>1</td>
				<td>Anu</td>
				<td>10,000</td>
			</tr>
			<tr class="even-row">
				<td>2</td>
				<td>Minnu</td>
				<td>20,000</td>
			</tr>
			<tr>
				<td>3</td>
				<td>Malu</td>
				<td>15,000</td>
			</tr>
			<tr class="even-row">
				<td>4</td>
				<td>Ponnu</td>
				<td>19,000</td>
			</tr>
			<tr>
				<td>5</td>
				<td>Kallu</td>
				<td>25,000</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
