<html>
<head>
	<title>Side Navigation Bar</title>
	<style>
		a{
			display:block;
			text-decoration:none;
			padding:6px 8px 6px 16px;
			color:white;
		}
		.sidenav{
			height:100%;
			width:160px;
			padding-top:20px;
			background-color:green;
			float:left;
			
		}
		a:hover{
			color:red;
		}
		.main{
			margin-left:160px;
			padding:0px 10px 0px 10px;
			/*height:2000px;*/
			float:center;
		}
	</style>
</head>
<body>
	
	<div class="sidenav">
		<a href="">About Us</a>
		<br><a href="">Departments</a>
		<br><a href="">Vision and Mission</a>
		<br><a href="">Contact Us</a>
	</div>
	<div class="main">
		<h1>Side Bar Example</h1>
	</div>		
</body>
</html>
