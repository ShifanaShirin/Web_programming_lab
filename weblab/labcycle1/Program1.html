<html>
	<head>
		<title>HTML Tag Demonstration</title>
	</head>
	<body bgcolor="Pink">
		<!--Heading Tags-->
		<h1>Heading 1</h1>
		<h2>Heading 2</h2>
		<h3>Heading 3</h3>
		<h4>Heading 4</h4>
		<h5>Heading 5</h5>
		<h6>Heading 6</h6>
		<!--Paragraph and formatting tags-->
		<p align="center">This is a <b>bold</b>,<u>underlined</u>, and <i>italicized</i> 				paragraph with some <br>line breaks.</p>
		<!--Marquee Tag-->
		<marquee>Welcome to the HTML Page!</marquee>
		<!--Anchor Tag-->
		<p>Visit<a href="https://www.geeksforgeeks.org/">More about HTML</a></p>
		<!--Image Tag-->
		<img src="html.jpeg" alt="HTML" width="500" height="300">
	</body>
</html>
