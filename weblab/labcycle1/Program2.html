<html>
	<head>
		<title>HTML Lists</title>
	</head>
	<body>
		<h1>HTML Lists</h1>
		<h2>Unordered List</h2>
		<ul>
			<li>BCA</li>
			<li>MCA</li>
			<li>MBA</li>
		</ul>
		<ul type="circle">
			<li>BCA</li>
			<li>MCA</li>
			<li>MBA</li>
		</ul>
		<h2>Ordered List</h2>
		<ol>
			<li>BCA</li>
			<li>MCA</li>
			<li>MBA</li>
		</ol>
		<ol type="A">
			<li>BCA</li>
			<li>MCA</li>
			<li>MBA</li>
		</ol>
		<ol type="a">
			<li>BCA</li>
			<li>MCA</li>
			<li>MBA</li>
		</ol>
		<ol type="I">
			<li>BCA</li>
			<li>MCA</li>
			<li>MBA</li>
		</ol>
		<ol type="i">
			<li>BCA</li>
			<li>MCA</li>
			<li>MBA</li>
		</ol>
	</body>
</html>
